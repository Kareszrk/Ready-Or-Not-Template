<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready Or Not Template Login</title>
    <link rel="stylesheet" type="text/css" href="https://kareszrk.github.io/Ready-Or-Not-Template/assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://kareszrk.github.io/Ready-Or-Not-Template/assets/css/body.css">
    <link rel="stylesheet" type="text/css" href="https://kareszrk.github.io/Ready-Or-Not-Template/assets/css/animate.min.css">
    <link rel="shortcut icon" href="https://kareszrk.github.io/Ready-Or-Not-Template/assets/img/favicon.png">
</head>
<body style="background-color: #120d0d;">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a href="https://kareszrk.github.io/Ready-Or-Not-Template/" class="navbar-brand me-2">
        <img
          src="https://kareszrk.github.io/Ready-Or-Not-Template/assets/img/logo.png"
          alt="Ready or Not"
          loading="lazy"
          style="margin-top: -1px; width: 180px; height: auto;"
        />
      </a>
  
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarButtonsExample"
        aria-controls="navbarButtonsExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <!-- Left links -->
  
        <div class="d-flex align-items-center">
          <a href="/login.html"><button type="button" class="me-3 btn btn-primary btn-lg">Login</button></a>
          <a
            class="btn btn-dark px-3"
            href="https://github.com/Kareszrk"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </div>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->

  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3 text-white">Join Our Community</h1>
        <p class="col-lg-10 fs-4">You Only Need An Account To Access All The Community Features</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 rounded-3 bg-dark">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
          <hr class="my-4">
          <small class="text-muted">Don't have an account? <a href="#">Create Account</a></small>
        </form>
      </div>
    </div>
  </div>

  <div class="c c_footer"></div>

</body>
<script src="https://kareszrk.github.io/Ready-Or-Not-Template/assets/js/bootstrap.js" type="text/javascript"></script>
<script src="//kit.fontawesome.com/62dec623af.js" crossorigin="anonymous"></script>
</html>
